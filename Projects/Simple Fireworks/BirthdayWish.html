<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Wish</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      position: absolute; 
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .glowing-name {
      font-size: 10em;
      color: rgb(245, 1, 1);
      font-style: oblique;
      text-align: center;
      animation: none;
    }
    .name{
        color: rgba(123, 1, 245, 0.502);
        font-style: initial;
        animation: glow 5s infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
      }
      to {
        text-shadow: 0 0 20px white, 0 0 40px white, 0 0 60px white;
      }
    }
  </style>
</head>
<>
  <canvas id="skyCanvas"></canvas>
  <div  class="glowing-name">Happy Birthday <span class="name">Person Name</span></div>
  <img src="./images/minion.png" alt="minion winking" />
  <script>
    const canvas = document.getElementById('skyCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function Firework(x, y) {
      this.x = x;
      this.y = y;
      this.color = getRandomColor();
      this.radius = 12;
      this.speed = 20;
      this.velocity = {
        x: (Math.random() - 0.001) * 2,
        y: Math.random() * -0.1 - 6
      };
    }

    Firework.prototype.draw = function () {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
      ctx.fillStyle = this.color;
      ctx.fill();
    };

    Firework.prototype.update = function () {
      this.x += this.velocity.x;
      this.y += this.velocity.y;
      this.velocity.y += -.02;
      this.radius *= 1;
      this.draw();
    };

    const fireworks = [];

    function createFirework() {
      const firework = new Firework(Math.random() * canvas.width, canvas.height);
      fireworks.push(firework);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillStyle = 'rgba(3, 10, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillRect(-10, 200, canvas.width, canvas.height);

      if (Math.random() < 1.03) {
        createFirework();
      }

      for (let i = 0; i < fireworks.length; i++) {
        fireworks[i].update();
        if (fireworks[i].radius < 1) {
          fireworks.splice(i, 1);
          i--;
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
