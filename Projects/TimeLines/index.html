<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link href="style.css" rel="stylesheet" media="screen" />
</head>
<body>
    <div class="timeline-container">
    <div class="timeline">
        <div class="car-container">
            <div class="car">
                <div class="headlights" id="leftHeadlight"></div>
                <div class="headlights" id="rightHeadlight"></div>
            </div>
        </div>
        <div class="container left">
            <div class="content">
                <h2>2010 - 2013</h2>
                <h3>BCA</h3>
            </div>
        </div>
        <div class="container right">
            <div class="content">
                <h2>2013 - 2015</h2>
                <h3>MCA</h3>
            </div>
        </div>
        <div class="container left">
            <div class="content">
                <h2>2015</h2>
                <h3>Internship</h3>
            </div>
        </div>
        <div class="container right">
            <div class="content">
                <h2>2015 - 2024</h2>
                <h3>ICU Medicals</h3>
            </div>
        </div>
        <div class="container left">
            <div class="content">
                <h2>2024 - Present</h2>
                <h3>Miles to go</h3>
            </div>
        </div>
    </div>
    <div class="timeline-data">
        Hello
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
