<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Clocks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Truder Clock Animation</h1>
  <div class="clock round clock1">
    <div class="hologram"></div>
    <div class="face">
      <div class="hour hand" id="hour1"></div>
      <div class="minute hand" id="minute1"></div>
      <div class="second hand" id="second1"></div>
      <div class="rod" id="rod1"></div>
    </div>
  </div>

  <div class="clock square clock2">
    <div class="hologram"></div>
    <div class="face">
      <div class="hour hand" id="hour2"></div>
      <div class="minute hand" id="minute2"></div>
      <div class="second hand" id="second2"></div>
      <div class="rod" id="rod2"></div>
    </div>
  </div>

  <div class="clock triangular clock3">
    <div class="hologram"></div>
    <div class="face">
      <div class="hour hand" id="hour3"></div>
      <div class="minute hand" id="minute3"></div>
      <div class="second hand" id="second3"></div>
      <div class="rod" id="rod3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
