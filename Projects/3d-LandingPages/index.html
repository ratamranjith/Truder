<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your 3D Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        section {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            margin: 0 15px;
            position: relative;
            perspective: 1000px;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #007bff;
            transform: scaleX(0);
            transform-origin: 100% 50%;
            transition: transform 0.3s;
        }

        nav a:hover::before {
            transform: scaleX(1);
            transform-origin: 0% 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Product or Service Name</h1>
        <p>A brief and compelling tagline goes here.</p>
    </header>

    <section>
        <h2>Welcome to Our Platform</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam condimentum libero nec leo fermentum, vel molestie odio convallis.</p>

        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </section>
</body>
</html>
