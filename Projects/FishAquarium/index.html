<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Aquarium</title>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://threejs.org/build/three.module.js';

        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

// Create fish geometry and material
const fishGeometry = new THREE.BoxGeometry(1, 0.5, 0.2);  // Adjust dimensions as needed
const fishMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
const fish = new THREE.Mesh(fishGeometry, fishMaterial);

// Position the fish
fish.position.set(0, 0, -5);

// Add fish to the scene
scene.add(fish);

        // Position the camera
        camera.position.z = 5;

        // Render loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the fish
            fish.rotation.x += 0.01;
            fish.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;

            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(newWidth, newHeight);
        });

        animate();
    </script>
</body>
</html>
