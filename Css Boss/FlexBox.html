<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .flexContainer{
            width: 100%;
            display: flex;
            border: 2px solid black;
        }
        .reverse{

        }
        .flexBox{
            height: 150px;

            background: violet;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="flexContainer reverse">
        <div class="flexBox">Container</div>
        <div class="flexBox">Container</div>
        <div class="flexBox">Container</div>
        <div class="flexBox">Container</div>
        <div class="flexBox">Container</div>
        <div class="flexBox">Container</div>
        <div class="flexBox">Container</div>
        <div class="flexBox">Container</div>
        <div class="flexBox">Container</div>
        <div class="flexBox">Container</div>
    </div>
    
</body>
</html>
